<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron dApp - DePay WalletConnect</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .connect-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
            transition: background 0.3s;
        }
        
        .connect-button:hover {
            background: #2980b9;
        }
        
        .connect-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .wallet-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .account-address {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 14px;
        }
        
        .balance {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        
        .disconnect-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .disconnect-button:hover {
            background: #c0392b;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 320px;
        }
        
        .qr-code {
            margin: 15px 0;
        }
        
        .wallet-buttons {
            display: grid;
            gap: 8px;
            margin: 15px 0;
        }
        
        .wallet-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .wallet-button:hover {
            background: #2980b9;
        }
        
        .error {
            background: #ffe6e6;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #ff6b6b;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #27ae60;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Tron dApp</h1>
        <p class="description">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ —á–µ—Ä–µ–∑ DePay WalletConnect</p>
        
        <button id="connect-btn" class="connect-button">
            –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
        </button>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success" style="display: none;">
            ‚úÖ –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!
        </div>
        
        <div id="wallet-info" class="wallet-info">
            <h3>‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</h3>
            <div class="account-address" id="account-address"></div>
            <div class="balance" id="account-balance"></div>
            <button id="disconnect-btn" class="disconnect-button">
                –û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
            </button>
        </div>

        <div id="qr-modal" class="modal">
            <div class="modal-content">
                <h3>–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫</h3>
                <p>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –∏–ª–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</p>
                
                <div class="qr-code" id="qr-code"></div>
                
                <div class="wallet-buttons">
                    <button class="wallet-button" onclick="openWallet('trust')">
                        Trust Wallet
                    </button>
                    <button class="wallet-button" onclick="openWallet('fox')">
                        FoxWallet
                    </button>
                    <button class="wallet-button" onclick="openWallet('gate')">
                        GateWallet
                    </button>
                    <button class="wallet-button" onclick="openWallet('exodus')">
                        Exodus
                    </button>
                </div>
                
                <button onclick="hideModal()" style="margin-top: 15px; padding: 8px 16px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    –ó–∞–∫—Ä—ã—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let walletConnect = null;
        let currentUri = null;
        let connected = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const qrModal = document.getElementById('qr-modal');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const accountAddress = document.getElementById('account-address');
        const accountBalance = document.getElementById('account-balance');

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const config = {
            projectId: '555f0af265ac5f6ef43b3b567ee8a379',
            metadata: {
                name: 'Tron dApp',
                description: '–î–µ—Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ Tron',
                url: window.location.origin,
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            }
        };

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async function() {
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É
            try {
                await loadDePayLibrary();
                showSuccess('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ DePay WalletConnect –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É: ' + error.message);
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ DePay WalletConnect
        async function loadDePayLibrary() {
            return new Promise((resolve, reject) => {
                if (typeof window.DepayWalletConnectV2 !== 'undefined') {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@depay/walletconnect-v2@latest/dist/umd/index.min.js';
                script.onload = () => {
                    // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
                    setTimeout(() => {
                        if (typeof window.DepayWalletConnectV2 !== 'undefined') {
                            resolve();
                        } else {
                            reject(new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–∞—Å—å'));
                        }
                    }, 100);
                };
                script.onerror = () => reject(new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞'));
                document.head.appendChild(script);
            });
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        async function connectWallet() {
            try {
                showLoading(true);
                hideError();

                // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä WalletConnect
                walletConnect = new window.DepayWalletConnectV2.WalletConnect(config);
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                await walletConnect.connect();
                
                // –ü–æ–ª—É—á–∞–µ–º –∞–∫–∫–∞—É–Ω—Ç—ã
                const accounts = await walletConnect.getAccounts();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI(true);
                showSuccess('–ö–æ—à–µ–ª–µ–∫ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
                console.error('Connection error:', error);
            } finally {
                showLoading(false);
            }
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        async function disconnectWallet() {
            if (walletConnect) {
                try {
                    await walletConnect.disconnect();
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏:', error);
                }
            }
            walletConnect = null;
            connected = false;
            updateUI(false);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥ (–µ—Å–ª–∏ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è)
        function showQRCode(uri) {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = `
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(uri)}" 
                     alt="QR Code" style="border-radius: 8px; max-width: 150px;" />
            `;
        }

        // –û—Ç–∫—Ä—ã—Ç—å –∫–æ—à–µ–ª–µ–∫
        function openWallet(type) {
            if (!currentUri) return;
            
            const links = {
                trust: `trust://wc?uri=${encodeURIComponent(currentUri)}`,
                fox: `foxwallet://wc?uri=${encodeURIComponent(currentUri)}`,
                gate: `gatewallet://wc?uri=${encodeURIComponent(currentUri)}`,
                exodus: `exodus://wc?uri=${encodeURIComponent(currentUri)}`
            };
            
            if (links[type]) {
                window.open(links[type], '_blank');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showModal() {
            qrModal.style.display = 'flex';
        }

        function hideModal() {
            qrModal.style.display = 'none';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI(isConnected) {
            connected = isConnected;
            
            if (isConnected) {
                connectBtn.style.display = 'none';
                walletInfo.style.display = 'block';
                accountAddress.textContent = '–ê–¥—Ä–µ—Å: –ø–æ–¥–∫–ª—é—á–µ–Ω (DePay WC)';
                accountBalance.textContent = '–ë–∞–ª–∞–Ω—Å: –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ—à–µ–ª–µ–∫ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞';
            } else {
                connectBtn.style.display = 'block';
                walletInfo.style.display = 'none';
                accountAddress.textContent = '';
                accountBalance.textContent = '';
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoading(loading) {
            connectBtn.innerHTML = loading ? 
                '<span class="loading"></span> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...' : 
                '–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫';
            connectBtn.disabled = loading;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>

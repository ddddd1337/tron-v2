<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron dApp - WalletConnect v2</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .connect-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
        }
        
        .connect-button:hover {
            background: #2980b9;
        }
        
        .connect-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .wallet-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .account-address {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .balance {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        
        .disconnect-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        
        .qr-code {
            margin: 20px 0;
        }
        
        .wallet-buttons {
            display: grid;
            gap: 10px;
            margin: 15px 0;
        }
        
        .wallet-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .error {
            background: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #ff6b6b;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Tron dApp</h1>
        <p class="description">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Tron</p>
        
        <button id="connect-btn" class="connect-button">
            –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
        </button>
        
        <div id="error-message" class="error"></div>
        
        <div id="wallet-info" class="wallet-info">
            <h3>‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</h3>
            <div class="account-address" id="account-address"></div>
            <div class="balance" id="account-balance"></div>
            <button id="disconnect-btn" class="disconnect-button">
                –û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
            </button>
        </div>

        <div id="qr-modal" class="modal">
            <div class="modal-content">
                <h3>–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫</h3>
                <p>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –∏–ª–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</p>
                
                <div class="qr-code" id="qr-code"></div>
                
                <div class="wallet-buttons">
                    <button class="wallet-button" onclick="openWallet('trust')">
                        Trust Wallet
                    </button>
                    <button class="wallet-button" onclick="openWallet('fox')">
                        FoxWallet
                    </button>
                    <button class="wallet-button" onclick="openWallet('gate')">
                        GateWallet
                    </button>
                    <button class="wallet-button" onclick="openWallet('exodus')">
                        Exodus
                    </button>
                </div>
                
                <button onclick="hideModal()" style="margin-top: 15px; padding: 8px 16px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    –ó–∞–∫—Ä—ã—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        let provider = null;
        let session = null;
        let currentUri = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const qrModal = document.getElementById('qr-modal');
        const errorMessage = document.getElementById('error-message');
        const accountAddress = document.getElementById('account-address');
        const accountBalance = document.getElementById('account-balance');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è WalletConnect
        const config = {
            projectId: '555f0af265ac5f6ef43b3b567ee8a379',
            relayUrl: 'wss://relay.walletconnect.com',
            metadata: {
                name: 'Tron dApp',
                description: '–ü—Ä–æ—Å—Ç–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è Tron',
                url: window.location.href,
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            }
        };

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è —Å–µ—Å—Å–∏—è
            checkSavedSession();
        });

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞ - –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
        async function connectWallet() {
            try {
                showLoading(true);
                hideError();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
                await loadWalletConnectLibrary();
                
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä
                provider = await WalletConnectUniversalProvider.init(config);
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                const { uri, approval } = await provider.connect({
                    namespaces: {
                        tron: {
                            methods: ['tron_signTransaction', 'tron_sendTransaction', 'tron_getBalance'],
                            chains: ['tron:0x2b6653dc'],
                            events: ['chainChanged', 'accountsChanged']
                        }
                    }
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥
                if (uri) {
                    currentUri = uri;
                    showQRCode(uri);
                    showModal();
                }

                // –ñ–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                session = await approval();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
                saveSession();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI(true);
                hideModal();
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        async function disconnectWallet() {
            if (provider && session) {
                try {
                    await provider.disconnect({
                        topic: session.topic,
                        reason: { code: 6000, message: 'User disconnected' }
                    });
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏:', error);
                }
            }
            clearSession();
            updateUI(false);
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
        function loadWalletConnectLibrary() {
            return new Promise((resolve, reject) => {
                if (typeof WalletConnectUniversalProvider !== 'undefined') {
                    resolve();
                    return;
                }
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@walletconnect/universal-provider@2.10.0/dist/index.umd.js';
                script.onload = resolve;
                script.onerror = () => reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É'));
                document.head.appendChild(script);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥
        function showQRCode(uri) {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = `
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(uri)}" 
                     alt="QR Code" style="border-radius: 8px;" />
            `;
        }

        // –û—Ç–∫—Ä—ã—Ç—å –∫–æ—à–µ–ª–µ–∫
        function openWallet(type) {
            if (!currentUri) return;
            
            const links = {
                trust: `trust://wc?uri=${encodeURIComponent(currentUri)}`,
                fox: `foxwallet://wc?uri=${encodeURIComponent(currentUri)}`,
                gate: `gatewallet://wc?uri=${encodeURIComponent(currentUri)}`,
                exodus: `exodus://wc?uri=${encodeURIComponent(currentUri)}`
            };
            
            if (links[type]) {
                window.open(links[type], '_blank');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showModal() {
            qrModal.style.display = 'flex';
        }

        function hideModal() {
            qrModal.style.display = 'none';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI(connected) {
            if (connected) {
                connectBtn.style.display = 'none';
                walletInfo.style.display = 'block';
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –∏ –∞–¥—Ä–µ—Å–∞
                accountAddress.textContent = '–ê–¥—Ä–µ—Å: –ø–æ–¥–∫–ª—é—á–µ–Ω';
                accountBalance.textContent = '–ë–∞–ª–∞–Ω—Å: –∑–∞–≥—Ä—É–∑–∫–∞...';
            } else {
                connectBtn.style.display = 'block';
                walletInfo.style.display = 'none';
                accountAddress.textContent = '';
                accountBalance.textContent = '';
            }
        }

        // –†–∞–±–æ—Ç–∞ —Å —Å–µ—Å—Å–∏—è–º–∏
        function saveSession() {
            if (session) {
                localStorage.setItem('wc_session', JSON.stringify(session));
            }
        }

        function checkSavedSession() {
            const saved = localStorage.getItem('wc_session');
            if (saved) {
                try {
                    session = JSON.parse(saved);
                    updateUI(true);
                } catch (error) {
                    clearSession();
                }
            }
        }

        function clearSession() {
            session = null;
            localStorage.removeItem('wc_session');
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoading(loading) {
            connectBtn.innerHTML = loading ? 
                '<span class="loading"></span> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...' : 
                '–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫';
            connectBtn.disabled = loading;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>

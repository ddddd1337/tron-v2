<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron dApp - WalletConnect</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .connect-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
            transition: background 0.3s;
        }
        
        .connect-button:hover {
            background: #2980b9;
        }
        
        .connect-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .wallet-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .account-address {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 14px;
        }
        
        .balance {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        
        .disconnect-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .disconnect-button:hover {
            background: #c0392b;
        }
        
        .error {
            background: #ffe6e6;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #ff6b6b;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #2ecc71;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Tron dApp</h1>
        <p class="description">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ WalletConnect</p>
        
        <button id="connect-btn" class="connect-button">
            –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
        </button>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <div id="wallet-info" class="wallet-info">
            <h3>‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</h3>
            <div class="account-address" id="account-address"></div>
            <div class="balance" id="account-balance"></div>
            <button id="disconnect-btn" class="disconnect-button">
                –û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
            </button>
        </div>
    </div>

    <script>
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º UMD –≤–µ—Ä—Å–∏—é - –æ–Ω–∞ –Ω–∞–¥–µ–∂–Ω–µ–µ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤
        const SCRIPT_SOURCES = [
            'https://cdn.jsdelivr.net/npm/@walletconnect/universal-provider@2.10.0/dist/index.umd.min.js',
            'https://unpkg.com/@walletconnect/universal-provider@2.10.0/dist/index.umd.js'
        ];

        let provider = null;
        let session = null;
        let currentUri = null;

        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const accountAddress = document.getElementById('account-address');
        const accountBalance = document.getElementById('account-balance');

        const config = {
            projectId: '555f0af265ac5f6ef43b3b567ee8a379',
            relayUrl: 'wss://relay.walletconnect.com',
            metadata: {
                name: 'Tron dApp',
                description: '–ü—Ä–æ—Å—Ç–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è Tron',
                url: window.location.href,
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            }
        };

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏...');
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            showSuccess('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫"');
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function connectWallet() {
            console.log('–ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
            try {
                showLoading(true);
                hideError();
                showSuccess('–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏...');

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É
                await loadWalletConnectLibrary();
                
                showSuccess('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞...');

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä
                provider = await window.WalletConnectUniversalProvider.init(config);
                console.log('–ü—Ä–æ–≤–∞–π–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω:', provider);
                
                showSuccess('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–æ—à–µ–ª—å–∫—É...');

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                const { uri, approval } = await provider.connect({
                    namespaces: {
                        tron: {
                            methods: ['tron_signTransaction', 'tron_sendTransaction', 'tron_getBalance'],
                            chains: ['tron:0x2b6653dc'],
                            events: ['chainChanged', 'accountsChanged']
                        }
                    }
                });

                console.log('–ü–æ–ª—É—á–µ–Ω URI:', uri);

                // –ï—Å–ª–∏ –µ—Å—Ç—å URI, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥
                if (uri) {
                    currentUri = uri;
                    showSuccess('–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ –≤–∞—à–µ–º –∫–æ—à–µ–ª—å–∫–µ');
                    showQRCode(uri);
                }

                // –ñ–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                showSuccess('–û–∂–∏–¥–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è...');
                session = await approval();
                console.log('–°–µ—Å—Å–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞:', session);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI(true);
                showSuccess('–ö–æ—à–µ–ª–µ–∫ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                showError('–û—à–∏–±–∫–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            } finally {
                showLoading(false);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
        async function loadWalletConnectLibrary() {
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏...');
            
            // –ï—Å–ª–∏ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
            if (typeof window.WalletConnectUniversalProvider !== 'undefined') {
                console.log('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                return true;
            }

            // –ü—Ä–æ–±—É–µ–º –≤—Å–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –ø–æ –æ—á–µ—Ä–µ–¥–∏
            for (const source of SCRIPT_SOURCES) {
                try {
                    console.log('–ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å:', source);
                    await loadScript(source);
                    
                    // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (typeof window.WalletConnectUniversalProvider !== 'undefined') {
                        console.log('–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —Å:', source);
                        showSuccess('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                        return true;
                    }
                } catch (error) {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å:', source, error);
                    continue;
                }
            }
            
            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É WalletConnect');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log('–°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω:', src);
                    resolve();
                };
                script.onerror = (err) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞:', src, err);
                    reject(err);
                };
                document.head.appendChild(script);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥
        function showQRCode(uri) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º QR –∫–æ–¥:', uri);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–æ–¥–∞–ª –µ—Å–ª–∏ –µ—Å—Ç—å
            const oldModal = document.getElementById('qr-modal');
            if (oldModal) oldModal.remove();

            const qrModal = document.createElement('div');
            qrModal.id = 'qr-modal';
            qrModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;
            
            qrModal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <h3>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h3>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(uri)}" 
                         alt="QR Code" style="border-radius: 8px; margin: 15px 0; max-width: 200px;" />
                    <div style="margin: 15px 0;">
                        <button onclick="window.open('trust://wc?uri=${encodeURIComponent(uri)}')" style="padding: 10px 15px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Trust Wallet
                        </button>
                        <button onclick="window.open('foxwallet://wc?uri=${encodeURIComponent(uri)}')" style="padding: 10px 15px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            FoxWallet
                        </button>
                    </div>
                    <button onclick="document.getElementById('qr-modal').remove()" style="padding: 10px 20px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            
            document.body.appendChild(qrModal);
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        async function disconnectWallet() {
            console.log('–û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞...');
            if (provider && session) {
                try {
                    await provider.disconnect({
                        topic: session.topic,
                        reason: { code: 6000, message: 'User disconnected' }
                    });
                    console.log('–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω');
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏:', error);
                }
            }
            provider = null;
            session = null;
            updateUI(false);
            showSuccess('–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω');
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI(connected) {
            console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI, –ø–æ–¥–∫–ª—é—á–µ–Ω:', connected);
            if (connected) {
                connectBtn.style.display = 'none';
                walletInfo.style.display = 'block';
                accountAddress.textContent = '–ê–¥—Ä–µ—Å: –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ Tron —Å–µ—Ç–∏';
                accountBalance.textContent = '–ë–∞–ª–∞–Ω—Å: –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ—à–µ–ª–µ–∫ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞';
            } else {
                connectBtn.style.display = 'block';
                walletInfo.style.display = 'none';
                accountAddress.textContent = '';
                accountBalance.textContent = '';
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoading(loading) {
            console.log('–ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É:', loading);
            connectBtn.innerHTML = loading ? 
                '<span class="loading"></span> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...' : 
                '–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫';
            connectBtn.disabled = loading;
        }

        function showError(message) {
            console.error('–ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É:', message);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            console.log('–ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö:', message);
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.openWallet = function(type) {
            if (!currentUri) return;
            
            const links = {
                trust: `trust://wc?uri=${encodeURIComponent(currentUri)}`,
                fox: `foxwallet://wc?uri=${encodeURIComponent(currentUri)}`,
                gate: `gatewallet://wc?uri=${encodeURIComponent(currentUri)}`,
                exodus: `exodus://wc?uri=${encodeURIComponent(currentUri)}`
            };
            
            if (links[type]) {
                window.open(links[type], '_blank');
            }
        };
    </script>
</body>
</html>

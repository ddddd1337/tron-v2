<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron dApp - WalletConnect + Skypack</title>
    <style>
        /* ... (–≤–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Tron dApp</h1>
        <p class="description">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Skypack CDN</p>
        
        <button id="connect-btn" class="connect-button">
            –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
        </button>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <div id="wallet-info" class="wallet-info">
            <h3>‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</h3>
            <div class="account-address" id="account-address"></div>
            <div class="balance" id="account-balance"></div>
            <button id="disconnect-btn" class="disconnect-button">
                –û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
            </button>
        </div>
    </div>

    <script type="module">
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–¥–æ—Å—Ç–∞—é—â—É—é —Ñ—É–Ω–∫—Ü–∏—é isWsUrl –ü–ï–†–ï–î –∏–º–ø–æ—Ä—Ç–æ–º
        function isWsUrl(url) {
            return url.startsWith('wss://') || url.startsWith('ws://');
        }

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º Skypack - –æ–Ω —Ä–∞–±–æ—Ç–∞–ª!
        import { UniversalProvider } from 'https://cdn.skypack.dev/@walletconnect/universal-provider@2.10.0';
        
        // –ü—Ä–æ—Å—Ç—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let provider = null;
        let session = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const accountAddress = document.getElementById('account-address');
        const accountBalance = document.getElementById('account-balance');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å FIXED relayUrl
        const config = {
            projectId: '555f0af265ac5f6ef43b3b567ee8a379',
            relayUrl: 'wss://relay.walletconnect.org', // ‚Üê –ò–°–ü–†–ê–í–ò–õ–ò URL!
            metadata: {
                name: 'Tron dApp',
                description: '–ü—Ä–æ—Å—Ç–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è Tron',
                url: window.location.href,
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            }
        };

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            showSuccess('Skypack CDN –∑–∞–≥—Ä—É–∂–µ–Ω. –ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é!');
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function connectWallet() {
            try {
                showLoading(true);
                hideError();
                showSuccess('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞...');

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä —á–µ—Ä–µ–∑ Skypack
                provider = await UniversalProvider.init(config);
                
                showSuccess('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–æ—à–µ–ª—å–∫—É...');

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —Å —É–ø—Ä–æ—â–µ–Ω–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                const { uri, approval } = await provider.connect({
                    namespaces: {
                        tron: {
                            methods: ['tron_signTransaction', 'tron_sendTransaction'],
                            chains: ['tron:0x2b6653dc'],
                            events: ['chainChanged']
                        }
                    }
                });

                // –ï—Å–ª–∏ –µ—Å—Ç—å URI, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥
                if (uri) {
                    showSuccess('–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ –≤–∞—à–µ–º –∫–æ—à–µ–ª—å–∫–µ');
                    showQRCode(uri);
                }

                // –ñ–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                showSuccess('–û–∂–∏–¥–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è...');
                session = await approval();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI(true);
                showSuccess('–ö–æ—à–µ–ª–µ–∫ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                console.error('Connection error:', error);
                
                // Fallback –Ω–∞ UMD –µ—Å–ª–∏ Skypack –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
                if (error.message.includes('isWsUrl')) {
                    showError('–ü—Ä–æ–±–ª–µ–º–∞ —Å –±–∏–±–ª–∏–æ—Ç–µ–∫–æ–π. –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç...');
                    await tryFallback();
                }
            } finally {
                showLoading(false);
            }
        }

        // Fallback –Ω–∞ UMD –≤–µ—Ä—Å–∏—é
        async function tryFallback() {
            try {
                showSuccess('–ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π CDN...');
                await loadUMDFallback();
                
                if (typeof window.WalletConnectUniversalProvider !== 'undefined') {
                    provider = await window.WalletConnectUniversalProvider.init(config);
                    showSuccess('–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π CDN —Å—Ä–∞–±–æ—Ç–∞–ª!');
                }
            } catch (fallbackError) {
                showError('–û–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏: ' + fallbackError.message);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ UMD fallback
        async function loadUMDFallback() {
            const umdSources = [
                'https://cdn.jsdelivr.net/npm/@walletconnect/universal-provider@2.10.0/dist/index.umd.min.js',
                'https://unpkg.com/@walletconnect/universal-provider@2.10.0/dist/index.umd.js'
            ];

            for (const source of umdSources) {
                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = source;
                        script.onload = resolve;
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });
                    
                    if (typeof window.WalletConnectUniversalProvider !== 'undefined') {
                        return true;
                    }
                } catch (error) {
                    continue;
                }
            }
            throw new Error('UMD fallback –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥
        function showQRCode(uri) {
            const qrModal = document.createElement('div');
            qrModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;
            
            qrModal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <h3>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h3>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(uri)}" 
                         alt="QR Code" style="border-radius: 8px; margin: 15px 0; max-width: 200px;" />
                    <div style="margin: 15px 0;">
                        <button onclick="window.open('trust://wc?uri=${encodeURIComponent(uri)}')" style="padding: 10px 15px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Trust Wallet
                        </button>
                        <button onclick="window.open('foxwallet://wc?uri=${encodeURIComponent(uri)}')" style="padding: 10px 15px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            FoxWallet
                        </button>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="padding: 10px 20px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            
            document.body.appendChild(qrModal);
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    </script>
</body>
</html>

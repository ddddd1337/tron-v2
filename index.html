<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron dApp - WalletConnect</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .connect-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
            transition: background 0.3s;
        }
        
        .connect-button:hover {
            background: #2980b9;
        }
        
        .connect-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .wallet-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .account-address {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 14px;
        }
        
        .balance {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        
        .disconnect-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .disconnect-button:hover {
            background: #c0392b;
        }
        
        .error {
            background: #ffe6e6;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #ff6b6b;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #2ecc71;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Tron dApp</h1>
        <p class="description">–ü—Ä–æ—Å—Ç–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞</p>
        
        <button id="connect-btn" class="connect-button">
            –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
        </button>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <div id="wallet-info" class="wallet-info">
            <h3>‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</h3>
            <div class="account-address" id="account-address"></div>
            <div class="balance" id="account-balance"></div>
            <button id="disconnect-btn" class="disconnect-button">
                –û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
            </button>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let provider = null;
        let session = null;
        let currentUri = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const accountAddress = document.getElementById('account-address');
        const accountBalance = document.getElementById('account-balance');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const config = {
            projectId: '555f0af265ac5f6ef43b3b567ee8a379',
            relayUrl: 'wss://relay.walletconnect.com',
            metadata: {
                name: 'Tron dApp',
                description: '–ü—Ä–æ—Å—Ç–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è Tron',
                url: window.location.href,
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            }
        };

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            showSuccess('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫"');
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function connectWallet() {
            try {
                showLoading(true);
                hideError();

                // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ø–æ—Å–æ–±–æ–≤ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
                await loadWalletConnectLibrary();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞
                if (typeof window.WalletConnectUniversalProvider === 'undefined') {
                    throw new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                }

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä
                provider = await window.WalletConnectUniversalProvider.init(config);
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                const { uri, approval } = await provider.connect({
                    namespaces: {
                        tron: {
                            methods: ['tron_signTransaction', 'tron_sendTransaction', 'tron_getBalance'],
                            chains: ['tron:0x2b6653dc'],
                            events: ['chainChanged', 'accountsChanged']
                        }
                    }
                });

                // –ï—Å–ª–∏ –µ—Å—Ç—å URI, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                if (uri) {
                    currentUri = uri;
                    showSuccess('–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ –≤–∞—à–µ–º –∫–æ—à–µ–ª—å–∫–µ');
                    showQRCode(uri);
                }

                // –ñ–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                session = await approval();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI(true);
                showSuccess('–ö–æ—à–µ–ª–µ–∫ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                console.error('Connection error:', error);
            } finally {
                showLoading(false);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
        async function loadWalletConnectLibrary() {
            // –ï—Å–ª–∏ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
            if (typeof window.WalletConnectUniversalProvider !== 'undefined') {
                return true;
            }

            // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ CDN
            const cdns = [
                'https://cdn.jsdelivr.net/npm/@walletconnect/universal-provider@2.10.0/dist/index.umd.min.js',
                'https://unpkg.com/@walletconnect/universal-provider@2.10.0/dist/index.umd.js',
                'https://cdnjs.cloudflare.com/ajax/libs/@walletconnect/universal-provider/2.10.0/index.umd.min.js'
            ];

            for (const cdn of cdns) {
                try {
                    await loadScript(cdn);
                    if (typeof window.WalletConnectUniversalProvider !== 'undefined') {
                        showSuccess('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —Å: ' + cdn);
                        return true;
                    }
                } catch (error) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å:', cdn, error);
                }
            }
            
            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É –Ω–∏ —Å –æ–¥–Ω–æ–≥–æ CDN');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥
        function showQRCode(uri) {
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è QR-–∫–æ–¥–∞
            const qrModal = document.createElement('div');
            qrModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;
            
            qrModal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <h3>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h3>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(uri)}" 
                         alt="QR Code" style="border-radius: 8px; margin: 10px 0;" />
                    <div style="margin: 15px 0;">
                        <button onclick="window.open('trust://wc?uri=${encodeURIComponent(uri)}')" style="padding: 8px 12px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Trust Wallet
                        </button>
                        <button onclick="window.open('foxwallet://wc?uri=${encodeURIComponent(uri)}')" style="padding: 8px 12px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            FoxWallet
                        </button>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="padding: 8px 16px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            
            document.body.appendChild(qrModal);
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        async function disconnectWallet() {
            if (provider && session) {
                try {
                    await provider.disconnect({
                        topic: session.topic,
                        reason: { code: 6000, message: 'User disconnected' }
                    });
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏:', error);
                }
            }
            provider = null;
            session = null;
            updateUI(false);
            showSuccess('–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω');
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI(connected) {
            if (connected) {
                connectBtn.style.display = 'none';
                walletInfo.style.display = 'block';
                accountAddress.textContent = '–ê–¥—Ä–µ—Å: –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ Tron —Å–µ—Ç–∏';
                accountBalance.textContent = '–ë–∞–ª–∞–Ω—Å: –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ—à–µ–ª–µ–∫ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞';
            } else {
                connectBtn.style.display = 'block';
                walletInfo.style.display = 'none';
                accountAddress.textContent = '';
                accountBalance.textContent = '';
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoading(loading) {
            connectBtn.innerHTML = loading ? 
                '<span class="loading"></span> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...' : 
                '–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫';
            connectBtn.disabled = loading;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
